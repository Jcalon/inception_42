version: '3'

services:

  nginx:

    container_name: nginx
    build: requirements/nginx/
#depends_on signifie que le container ne demarrera pas tant que l'autre n'est pas construit 
    depends_on:
      - wordpress
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "~/Desktop/inception/website:/var/www/html"
    networks:
       - frontend
    restart: always


  mariadb:

    container_name: mariadb
    build: requirements/mariadb/
    ports:
      - "3306:3306"
    volumes:
       - "~/Desktop/inception/mariadb:/var/lib/mysql"
    networks:
      - inception
    restart: always
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_ROOT: ${DB_ROOT}


  wordpress:

    container_name: wordpress
    build: requirements/wordpress/
    depends_on:
      - mariadb
      - redis
    volumes:
      - "~/Desktop/inception/website:/var/www/html"
    ports:
      - "9000:9000"
    networks:
      - frontend
      - backend
    restart: always
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS} 
      WP_ADMIN: ${WP_ADMIN}
      WP_ADMIN_PASS: ${WP_ADMIN_PASS}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      WP_USER: ${WP_USER}
      WP_USER_EMAIL: ${WP_USER_EMAIL}
      WP_USER_PASS: ${WP_USER_PASS}
      DOMAIN_NAME: ${DOMAIN_NAME}


  redis:

    container_name: redis
    build: requirements/bonus/redis/
    ports:
      - "6379:6379"
    networks:
      - backend
    restart: always

  vsftpd:

    container_name: vsftpd
    build: requirements/bonus/vsftpd/
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - "~/Desktop/inception/website:/var/www/html/"
    networks:
      - backend
    restart: always
    environment:
      FTP_USR: ${FTP_USR}
      FTP_PWD: ${FTP_PWD}

  portainer:

    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    security_opt:
      - no-new-privileges:true
    restart: always

#Creation de notre nom de docker-network pour y acceder (il fait le lien entre les containers)
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

  
