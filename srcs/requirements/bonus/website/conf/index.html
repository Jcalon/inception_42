<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div>
			<button id="ballon" 
				onclick="inflate()"
				onmouseleave="deflate()"
				style="background: red; border-radius: 50%; width: 200px; height: 200px; border: 0px; cursor: pointer;">
			</button>
			<script>
				let i = 0;
				function inflate(){
				var ball = document.getElementById("ballon");
				var width = ball.clientWidth;
				var height = ball.clientHeight;
				console.log(width);
				if (width + 10 > 420) {
					ballon.style.width = 200 + "px";
					ballon.style.height = 200 + "px";
					ballon.style.background = "red";
				}
				else {
					ballon.style.width = (width + 10) + "px";
					ballon.style.height = (height + 10) + "px";
					i++;
					if (i % 3 == 0) {
						ballon.style.background = "red";
					}
					else if (i % 3 == 1) {
						ballon.style.background = "green";
					}
					else if (i % 3 == 2) {
						ballon.style.background = "blue";
					}
				}
				}
				function deflate(){
				var ball = document.getElementById("ballon");
				var width = ball.clientWidth;
				var height = ball.clientHeight;
				if (width > 200) {
					ballon.style.width = (width - 5) + "px";
					ballon.style.height = (height - 5) + "px";
					i--;
					if (i % 3 == 0) {
						ballon.style.background = "red";
					}
					else if (i % 3 == 1) {
						ballon.style.background = "green";
					}
					else if (i % 3 == 2) {
						ballon.style.background = "blue";
					}
				}
				}
			</script>
		</div> 
	</body>
</html>
